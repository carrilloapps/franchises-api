services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "3082:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      franchises-network:
        aliases:
          - mongodb
          - database
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: franchises-app
    ports:
      - "3081:3081"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/franchisesdb
      SPRING_DATA_MONGODB_CONNECTION_TIMEOUT: 20000
      SPRING_DATA_MONGODB_SOCKET_TIMEOUT: 0
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - franchises-network

volumes:
  mongodb_data:

networks:
  franchises-network:
    driver: bridge