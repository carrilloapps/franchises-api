name: ğŸ³ Docker Image Build & Push

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: 'ğŸ·ï¸ Custom tag for the Docker image'
        required: false
        default: 'latest'
      push_to_registry:
        description: 'ğŸ“¤ Push to registry'
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  JAVA_VERSION: '17'
  GRADLE_VERSION: '8.5'

jobs:
  build_and_push:
    name: ğŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
      attestations: write

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-url: ${{ steps.build.outputs.image-url }}

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'

    - name: ğŸ“¦ Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.gradle/build-cache
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: ğŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: ğŸ” Ensure gradle-wrapper.jar exists
      run: |
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "â¬‡ï¸ Downloading gradle-wrapper.jar..."
          curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.5.0/gradle/wrapper/gradle-wrapper.jar
          echo "âœ… gradle-wrapper.jar downloaded successfully"
        else
          echo "âœ… gradle-wrapper.jar already exists"
        fi

    - name: ğŸ“‹ Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@v3

    - name: ğŸ—ï¸ Build application
      run: |
        echo "ğŸ—ï¸ Building application..."
        ./gradlew bootJar --build-cache --parallel --no-daemon
        echo "âœ… Application built successfully"
      env:
        GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true

    - name: ğŸ§ª Run tests
      run: |
        echo "ğŸ§ª Running tests..."
        ./gradlew test --build-cache --parallel --no-daemon
        echo "âœ… Tests completed successfully"
      env:
        GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true

    - name: ğŸ“Š Run Jacoco test coverage verification
      run: |
        echo "ğŸ“Š Running Jacoco test coverage verification..."
        ./gradlew jacocoTestCoverageVerification --build-cache --parallel --no-daemon
        echo "âœ… Coverage verification completed successfully"
      env:
        GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true

    - name: ğŸ“Š Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: ğŸ§ª Test Results
        path: build/test-results/test/*.xml
        reporter: java-junit
        fail-on-error: false

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:buildx-stable-1
          network=host

    - name: ğŸ” Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
        labels: |
          org.opencontainers.image.created=${{ github.event.release.published_at || github.event.head_commit.timestamp }}
          org.opencontainers.image.authors=${{ github.actor }}
          org.opencontainers.image.url=https://github.com/${{ github.repository }}
          org.opencontainers.image.documentation=https://github.com/${{ github.repository }}#readme
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
          org.opencontainers.image.version=${{ github.ref_name }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.vendor=carrilloapps
          org.opencontainers.image.licenses=MIT
          org.opencontainers.image.title=Franchises API
          org.opencontainers.image.description=A robust and scalable RESTful API for comprehensive management of franchises, branches, and products
          maintainer=carrilloapps
          org.opencontainers.image.base.name=eclipse-temurin:17-jre-alpine

    - name: ğŸ³ Build and push Docker image
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ (github.event_name != 'pull_request') && (github.event.inputs.push_to_registry != 'false') }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: true
        sbom: true
        build-args: |
          JAVA_VERSION=${{ env.JAVA_VERSION }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}
          VERSION=${{ github.ref_name }}

    - name: ğŸ” Scan Docker image with Trivy
      uses: aquasecurity/trivy-action@master
      if: steps.build.outputs.digest
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“¤ Upload Trivy scan results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: steps.build.outputs.digest
      with:
        sarif_file: 'trivy-results.sarif'

    - name: ğŸ” Generate artifact attestation
      uses: actions/attest-build-provenance@v1
      if: steps.build.outputs.digest
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.build.outputs.digest }}
        push-to-registry: true

    - name: ğŸ“‹ Image summary
      if: steps.build.outputs.digest
      run: |
        echo "## ğŸ³ Docker Image Built Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“Š Image Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Repository:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸš€ Pull Command" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  notify:
    name: ğŸ“¢ Notify Build Status
    runs-on: ubuntu-latest
    needs: build_and_push
    if: always() && github.event_name == 'release'
    
    steps:
    - name: ğŸ“¢ Notify success
      if: needs.build_and_push.result == 'success'
      run: |
        echo "âœ… Docker image built and pushed successfully!"
        echo "ğŸ³ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
        echo "ğŸ“‹ Digest: ${{ needs.build_and_push.outputs.image-digest }}"
        
    - name: ğŸš¨ Notify failure
      if: needs.build_and_push.result == 'failure'
      run: |
        echo "âŒ Docker image build failed!"
        exit 1