name: Docker Image CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Download Gradle Wrapper JAR
      run: gradle wrapper --gradle-version 8.5
      working-directory: ${{ github.workspace }}

    - name: Build with Gradle
      run: ./gradlew bootBuildImage

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image
      run: |
        IMAGE_ID=ghcr.io/${{ github.repository }}
        # Strip git ref prefix from version
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
        # Strip "v" prefix from tag name
        [[ "${{ github.ref }}" == "refs/tags/v*" ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
        # Use Docker `latest` tag convention for main and master
        [ "${{ github.ref }}" == "refs/heads/main" ] && VERSION=latest
        [ "${{ github.ref }}" == "refs/heads/master" ] && VERSION=latest
        docker push ${IMAGE_ID}:${VERSION}
        docker push ${IMAGE_ID}:latest